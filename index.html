<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML e JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário HTML e JS</h1>
    </header>
    <section id="section">
        <div id="container">
            <form id="formulario" action="#">
                <label for="numero">Campo A</label>
                <input type="number" name="Campo A" id="numero"> <br>
                <label for="numero2">Campo B</label>
                <input type="number" name="Campo A" id="numero2"> <br> <br>
                <input type="button" id="submit" value="Submeter" onclick="submeter()">
            </form>
        </div>
        <p id="text"></p>
    </section>
    <script src="script.js"></script>
</body>
</html>
